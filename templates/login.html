{% extends "base.html" %} {% block title %}Login - Learning Hub{% endblock %} {%
block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-primary"
              >Register here</a
            >
          </p>
        </div>

        <!-- Demo credentials -->
        <div class="mt-4 p-3 bg-light rounded">
          <h6 class="mb-2">Demo Accounts:</h6>
          <small class="text-muted">
            <strong>Student:</strong> john.doe@student.edu<br />
            <strong>Tutor:</strong> jane.smith@tutor.edu<br />
            <strong>Admin:</strong> admin@learninghub.edu<br />
            <strong>Password:</strong> password123
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
